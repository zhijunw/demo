<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画小猪</title>
	<link rel="stylesheet" href="style/css.css">
</head>
<body>
<div class="wrap">
	<div class="mouse">
		<div class="head"></div>
		<!-- ear start -->
		<div class="left-ear"></div>
		<div class="right-ear"></div>
		<!-- ear end -->
		<!-- eye start -->
		<div class="left-eye-out"></div>
		<div class="right-eye-out"></div>
		<div class="left-eye-inner"></div>
		<div class="right-eye-inner"></div>
		<!-- eye end -->
		<div class="nose"></div>
		<!-- beard start -->
		<div class="beard-left-1"></div>
		<div class="beard-left-2"></div>
		<div class="beard-left-3"></div>
		<div class="beard-right-1"></div>
		<div class="beard-right-2"></div>
		<div class="beard-right-3"></div>
		<!-- beard end -->
		<div class="tooth-left"></div>
		<div class="tooth-right"></div>
	</div>
</div>
	
</body>
</html>
